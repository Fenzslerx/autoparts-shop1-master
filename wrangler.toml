name = "autoparts-shop-worker"
main = "worker.js"
compatibility_date = "2026-01-28"

# Static assets (Vite build output)
[assets]
directory = "./dist"
binding = "ASSETS"
run_worker_first = true
not_found_handling = "single-page-application"

[[d1_databases]]
binding = "DB_PRODUCTS"
database_name = "autoparts-products"
database_id = "YOUR_D1_DATABASE_ID_HERE"

[r2_buckets]
binding = "R2_FILES"
bucket_name = "autoparts-files"

